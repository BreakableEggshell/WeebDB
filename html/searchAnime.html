<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>WeebDB</title>
    <!--Item Card Stylesheet-->
    <link rel="stylesheet" href="../style/item-card_style.css" />
    <!--Navigation Bar Stylesheet-->
    <link rel="stylesheet" href="../style/navBar_style.css" />
    <!--Body Stylesheet-->
    <link rel="stylesheet" href="../style/body_style.css" />
    <link rel="icon" type="image/png" href="../img/Logo.png" />
  </head>
  <body class="body">
    <!--Nav bar-->
    <div class="logo">
      <a href="frontpg.html">
        <img src="../img/Logo.png" class="max-h-[20vh]" />
      </a>
    </div>
    <nav class="nav_bar items-center p-4">
      <div class="flex gap-4">
        <a href="../html/frontpg.html">Anime</a>
        <a href="../html/myList.html">List</a>
      </div>
      <div class="nav_right">
        <div class="nav_right_search flex">
          <input
            type="text"
            placeholder="Search"
            class="px-3 py-2 border rounded"
            id="searchBarItem"
            style="border-width: 0; outline: none; color: black"
            autocomplete="off"
          />
          <a
            href="#"
            class="pr-5 w-auto"
            onclick="searchAnime()"
            style="background-color: transparent"
            ><img src="../img/magnifying_icon.png" class="h-10 self-center"
          /></a>
        </div>
        <a href="../html/signup.html" id="signupLogin">Sign Up/Login</a>
      </div>
    </nav>
    <!--Anime List-->
    <div class="content">
      <div class="head-text">
  <p>Anime List</p>
  <div class="drops">
    <div class="filter">
      <label for="genreDropdown">Genre</label>
      <select id="genreDropdown">
        <option value="all">Show All</option>
        
      </select>
    </div>

    <div class="filter">
      <label for="releaseFilterType">Release Year</label>
      <select id="releaseFilterType">
        <option value="all">All</option>
        <option value="before">Before</option>
        <option value="after">After</option>
        <option value="exact">Exact</option>
      </select>
      <input
        type="number"
        id="releaseFilterYear"
        placeholder="Year"
      />
    </div>

    <div class="filter">
      <label for="ratingFilter">Rating</label>
      <select id="ratingFilter">
        <option value="all">Show All</option>
        <option value="low">Below 5</option>
        <option value="medium">5 - 7</option>
        <option value="high">Above 7</option>
      </select>
    </div>

    <div class="filter">
      <label for="sortDropdown">Sort by</label>
      <select id="sortDropdown">
        <option value="default">Default</option>
        <option value="popularity">Popularity (Descending)</option>
        <option value="release_asc">Release Date (Oldest First)</option>
        <option value="release_desc">Release Date (Newest First)</option>
        <option value="rating_asc">Rating (Low to High)</option>
        <option value="rating_desc">Rating (High to Low)</option>
      </select>
    </div>
  </div>
</div>


      <div id="anime-list">
        <!--Place Anime List-->
      </div>
    </div>
  </body>
  <script src="../script/navBar_script.js"></script>
  <script src="../script/searchAnime_script.js"></script>
  <script src="../script/ifLogin.js"></script>
  <script src=" ../script/genreFilter.js"></script>
</html>
