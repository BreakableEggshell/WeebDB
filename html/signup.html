<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=deivce-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>WeebDB - Login</title>
    <link rel="stylesheet" href="../style/body_style.css" />
    <link rel="stylesheet" href="../style/login-signup_style.css" />
  </head>
  <body class="body">
    <div class="content">
      <form class="login-box" id="signup">
        <a href="frontpg.html" class="flex w-[100%] justify-center">
          <img src="../img/Logo.png" />
        </a>
        <p>Join WeebDB to keep up to date and track your animes and manga.</p>
        <a href="login.html" class="underline">Already registered?</a>
        <p id="registerMsg"></p>
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />
        <button onclick="userSignUp()" id="click">Signup</button>
      </form>
    </div>
  </body>
  <script src="../script/newUserSignUp.js"></script>
  <script>
    document.getElementById("signup").addEventListener("submit", (event) => {
      event.preventDefault();
    });
  </script>
</html>
