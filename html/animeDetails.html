<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>WeebDB</title>
    <!--Anime Details Stylesheet-->
    <link rel="stylesheet" href="../style/animeDetails_style.css" />
    <!--Navigation Bar Stylesheet-->
    <link rel="stylesheet" href="../style/navBar_style.css" />
    <!--Body Stylesheet-->
    <link rel="stylesheet" href="../style/body_style.css" />
    <link rel="icon" type="image/png" href="../img/Logo.png" />
  </head>
  <body class="body">
    <!--Nav bar-->
    <div class="logo">
      <a href="frontpg.html">
        <img src="../img/Logo.png" class="max-h-[20vh]" />
      </a>
    </div>
    <nav class="nav_bar items-center p-4">
      <div class="flex gap-4">
        <a href="../html/frontpg.html">Anime</a>
        <a href="../html/myList.html">List</a>
      </div>
      <div class="nav_right">
        <div class="nav_right_search flex">
          <input
            type="text"
            placeholder="Search"
            class="px-3 py-2 border rounded"
            id="searchBarItem"
            style="border-width: 0; outline: none; color: black"
            autocomplete="off"
          />
          <a
            href="#"
            class="pr-5 w-auto"
            onclick="searchAnime()"
            style="background-color: transparent"
            ><img src="../img/magnifying_icon.png" class="h-10 self-center"
          /></a>
        </div>
        <a id="signupLogin"></a>
      </div>
    </nav>
    <!--Selected Anime Details-->
    <div class="content flex flex-col p-25">
      <div class="detail-section-1 flex w-[100%]">
        <div class="s1-left flex flex-col w-[30rem]" id="img_n_addToList">
          <img id="anime-img" />
        </div>
        <div class="s1-right flex flex-col w-[73%]" id="detail-text">
          <p id="title-text"></p>
          <div class="flex flex-col" id="studio-text">
            <p class="font-bold">Ratings:</p>
          </div>
          <div id="sharing">
            <a href="https://www.fb.com" target="_blank"
              ><img src="../img/fb_icon.png"
            /></a>
            <a href="https://www.reddit.com" target="_blank"
              ><img src="../img/reddit_icon.png"
            /></a>
            <a href="https://www.tumblr.com" target="_blank"
              ><img src="../img/tumblr_icon.png"
            /></a>
            <a href="https://www.twitter.com" target="_blank"
              ><img src="../img/twitter_icon.png"
            /></a>
          </div>
        </div>
      </div>
      <hr />
      <div class="detail-section-2 w-[100%]">
        <p class="font-bold text-[3.2rem] mb-[50px]">Synopsis</p>
        <p id="synopsis" class="font-[2rem] ml-10 text-[1.6rem]"></p>
      </div>
      <hr />
      <div id="reviewSection" class="w-[100%]">
        <!--Display Reviews-->
        <p class="text-[2rem] font-bold mb-10">Recent reviews</p>
      </div>
      <hr />
      <div id="reviewText" class="flex flex-col text-[2rem] font-bold mb-10">
        <p id="leaveAReview" class="self-center">Leave a Review!</p>
        <p id="alert"></p>
      </div>
      <div id="reviewArea" class="w-[100%] flex-col">
        <div id="addComment" class="w-[100%] h-auto">   
          <div>
            <textarea
              id="userReview"
              placeholder="Write your review here..."
              class="flex bg-white w-[100%] rounded-lg min-h-[10rem] text-black"
            ></textarea>
          </div>
          <div class="flex justify-end">
              <select id="starRating" class="text-white text-[2rem]" required>
              <option value="1">1 ★</option>
              <option value="2">2 ★</option>
              <option value="3">3 ★</option>
              <option value="4">4 ★</option>
              <option value="5">5 ★</option>
            </select>
            <select id="reviewStatus" class="text-white text-[2rem]" required>
              <option value="Recommended">Recommended</option>
              <option value="Not Recommended">Not Recommended</option>
              <option value="Mixed">Mixed</option>
            </select>
            
            <button id="submitReview" onclick="saveAnimeReview()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../script/ifLogin.js"></script>
  <script src="../script/navBar_script.js"></script>
  <script src="../script/animeDetails.js"></script>
  <script src="../script/postAnimeReview.js"></script>
</html>
